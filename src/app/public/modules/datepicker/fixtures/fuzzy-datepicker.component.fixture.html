<div>
  <sky-datepicker
    #fuzzypicker>
    <input
      name="myDate"
      [(ngModel)]="selectedDate"
      [skyFuzzyDatepickerInput]="fuzzypicker"
      [dateFormat]="dateFormat"
      [dateFormatErrorMessage]="dateFormatErrorMessage"
      [minFuzzyDate]="minFuzzyDate"
      [minFuzzyDateErrorMessage]="minFuzzyDateErrorMessage"
      [maxFuzzyDate]="maxFuzzyDate"
      [maxFuzzyDateErrorMessage]="maxFuzzyDateErrorMessage"
      [yearRequired]="yearRequired"
      [yearRequiredErrorMessage]="yearRequiredErrorMessage"
      [cannotBeFuture]="cannotBeFuture"
      [cannotBeFutureErrorMessage]="cannotBeFutureErrorMessage"
      [startingDay]="startingDay"
      [disabled]="isDisabled"
      [skyDatepickerNoValidate]="noValidate"
      #date="ngModel" />
  </sky-datepicker>
</div>

<div *ngIf="showInvalidDirective">
  <input
    type="text"
    skyFuzzyDatepickerInput
  />
</div>
